<div class="landing">
  <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>
  <!-- <ngx-spinner
        bdColor="rgba(0, 0, 0, 1)">
        template="<img src='https://media.giphy.com/media/o8igknyuKs6aY/giphy.gif' />" 
      </ngx-spinner> -->

  <div class="mobilebanner">
    <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="banner">
      <div ngxSlickItem class="slide" *ngFor="let data of slidesShow">
        <img src="{{data.banner}}" (click)="subscribe(data)"/>
      </div>
    </ngx-slick-carousel>
  </div>

  <div class="modules">
    <div class="inner web">
      <div class="btn" *ngFor="let data of list">
        <div class="style" (click)="goToNextPage(data.id)">
          <div class="inside">
            <div class="image">
              <img src="{{data.picture}}" />
            </div>
            <div class="text">{{data.name}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modules mobile">
    <!-- Mobile -->
    <div class="inner mobile">
      <div class="cont">
        <div class="row">

          <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="btn">
            <div ngxSlickItem class="slide" *ngFor="let data of list">
              <div class="btn">
                <div class="style" (click)="goToNextPage(data.id)">
                  <div class="inside">
                    <div class="image">
                      <img src="{{data.picture}}" />
                    </div>
                    <div class="text">{{data.name}}</div>
                  </div>
                </div>
              </div>
            </div>
          </ngx-slick-carousel>

        </div>
      </div>

    </div>

  </div>
  <app-back></app-back>
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MMXXTCF"
    height="0" width="0" style="display:none;visibility:hidden"></iframe>
</noscript>
